name: 🧪 Luna AI CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🔬 Run Tests
    runs-on: macos-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🍎 Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: 🧪 Run Unit Tests
      run: |
        xcodebuild test \
          -project "ASISTENTE APOYO EMOCIONAL FERTILIDAD.xcodeproj" \
          -scheme "ASISTENTE APOYO EMOCIONAL FERTILIDAD" \
          -destination "platform=iOS Simulator,name=iPhone 15" \
          -enableCodeCoverage YES \
          | xcpretty --report junit

    - name: 🔍 Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: build/reports/

  build:
    name: 📱 Build App
    runs-on: macos-latest
    needs: test
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🍎 Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: 🔨 Build App
      run: |
        xcodebuild build \
          -project "ASISTENTE APOYO EMOCIONAL FERTILIDAD.xcodeproj" \
          -scheme "ASISTENTE APOYO EMOCIONAL FERTILIDAD" \
          -configuration Release \
          -destination "platform=iOS Simulator,name=iPhone 15"

  code-quality:
    name: 🔍 Code Quality
    runs-on: macos-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🧹 SwiftLint
      run: |
        if command -v swiftlint >/dev/null 2>&1; then
          swiftlint
        else
          echo "SwiftLint not installed. Install with: brew install swiftlint"
        fi
